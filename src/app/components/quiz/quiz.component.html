<div class="quiz-container" (swipeleft)="swipeLeft()" (swiperight)="swipeRight()">
  <div class=" quiz-container-timer">
    <span [ngClass]="timeColor$ | async">{{ timer }}</span>
  </div>
  <div class="quiz-container-score">
    <span>Score : {{ currentGameScore$ | async }}</span>
    <ng-container *ngIf="highScore$ | async as value">
      <span *ngIf="value !== 0">HighScore : {{ value }}</span>
    </ng-container>
  </div>
  <div class="quiz-container-title">
    <h1>Quiz page</h1>
  </div>
  <ng-container *ngIf="{actor: rondomActor$ | async, movie: rondomMovie$ | async } as data">
    <div class="quiz-container-question">
      <h3>Did {{Â (data.actor)?.name }} has play in {{ (data.movie)?.title }}? </h3>
    </div>
    <div class="quiz-container-cover">
      <img src="{{'https://image.tmdb.org/t/p/w500' + data.actor?.profile_path}}" />
      <img src="{{'https://image.tmdb.org/t/p/w500' + data.movie?.poster_path}}" />
    </div>
  </ng-container>
  <div class="quiz-container-button">
    <button mat-raised-button (click)="answer(false)">No</button>
    <button mat-raised-button (click)="answer(true)">Yes</button>
  </div>
</div>
