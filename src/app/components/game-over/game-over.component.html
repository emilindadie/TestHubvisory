<div class="game-over-container">
  <div class="game-over-container-title">
    <h1>Game over!</h1>
  </div>
  <div class="game-over-container-score">
    <span>Total Score : {{ totalGameScore$ | async }}</span>
  </div>
  <div class="game-over-container-button">
    <button mat-raised-button (click)="retry()">Retry</button>
    <button mat-raised-button>Share</button>
  </div>
</div>
